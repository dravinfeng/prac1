<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo: play HLS video</title>
</head>
<body>
    <div id="playercontainer"></div>
    <script type="text/javascript" src="cyberplayer.js"></script>
    <script type="text/javascript">
        var player = cyberplayer("playercontainer").setup({
            width: 854,
            height: 480,
            stretching: "uniform",
            file: "http://192.168.217.11:8090/media/m3u8/m3u8_pcweb/pcweb.m3u8",
            autostart: true,
            repeat: false,
            volume: 100,
            controls: true,
            ak: '1ecedc4ce7b945188bce3807d56ee1d5' // 公有云平台注册即可获得accessKey
        });
    </script>
</body>
</html>
