<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="http://fe.zhuqu.com/fe-comm/js/jquery-20130419-150243.js" type="text/javascript"></script>
</head>
<body>
	<canvas style="width:700px;height:700px;" id="aa"></canvas>
	<script>
		var handler=$("#aa")[0];
		var ctx=handler.getContext("2d");
		var img=new Image();
		img.onload=function(){
			ctx.drawImage(img,0,0,300,150);
		}
		img.src="../img/r_mm14.jpg";
		
		var move=function(e){
			if(e.buttons>0 && e.button===0){
				console.log(e);
			}
		}
		window.onload=function(){
			$(handler).bind('mousemove',move);
		}
	</script>
</body>
</html>
