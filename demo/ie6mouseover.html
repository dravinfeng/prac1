<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../commCss/css/smoothness/jquery-ui-1.10.1-srclist.css" rel="stylesheet"></link>
<link href="../commCss/css/reset.css" rel="stylesheet"></link>
<script src="../commCss/js/jquery-srclist.js" type="text/javascript"></script>
<script src="../commCss/js/jquery-ui-1.10.1-srclist.js" type="text/javascript"></script>
<title>ie6mouseover</title>
<script>
	aa=function(_self){
		var a=_self.getElementsByTagName('div');
		a[0].style.display="";
		alert(1)
	}
	bb=function(_self){
		alert(123)
	}
</script>
</head>

<body>
<div onmouseover="aa(this)">
	aa
	<div style="display: none;width:100px;height:100px;background: #000000;">bb</div>
</div>

</body>
</html>
