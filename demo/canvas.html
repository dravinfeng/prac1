<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../commCss/css/smoothness/jquery-ui-1.10.1-srclist.css" rel="stylesheet"></link>
<link href="../commCss/css/reset.css" rel="stylesheet"></link>
<script src="../commCss/js/jquery-srclist.js" type="text/javascript"></script>
<script src="../commCss/js/jquery-ui-1.10.1-srclist.js" type="text/javascript"></script>
<title>canvas</title>

</head>

<body>
	
<canvas id="aa" style="width:460px;height:360px; background-color:#cccccc;"></canvas>
<script>
	var handler=$("#aa")[0];
	var ctx=handler.getContext("2d");
	var img=new Image();
	img.onload=function(){
		ctx.drawImage(img,0,0,300,150);
	}
	img.src="../img/r_mm14.jpg";
	
	var move=function(e){
		if(e.buttons>0 && e.button===0){
			console.log(e);
		}
	}
	window.onload=function(){
		$(handler).bind('mousemove',move);
	}
</script>
</body>
</html>
