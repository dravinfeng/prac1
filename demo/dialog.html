<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../commCss/css/smoothness/jquery-ui-1.10.1-srclist.css" rel="stylesheet"></link>
<link href="../commCss/css/reset.css" rel="stylesheet"></link>
<script src="../commCss/js/jquery-srclist.js" type="text/javascript"></script>
<script src="../commCss/js/jquery-ui-1.10.1-srclist.js" type="text/javascript"></script>
<title>dialog</title>
<script type="text/javascript">
	var _alert=function(info,tit){
		var handle;
		var opts={
		buttons: [
		{text:'确定',click:function(e){
			$(this).dialog('close');
			}}
		],
		modal: true,
		title: tit||"提示"
			}
		handle=$('<div>'+info+'</div>').dialog(opts);
		handle.dialog({
			close:function(e,ui){
				$(this).dialog('destroy');
				handle=null;
				}
			})
	}
	var _confirm=function(info,tit,spec){
		var handle;
		var state=0;
		var opts={
		buttons: [
		{text:'确定',click:function(e){
			state=1;
			$(this).dialog('close');
			}},
		{text:'取消',click:function(e){
			
			$(this).dialog('close');
			}}
		],
		modal: true,
		title: tit||"提示"
			}
		handle=$('<div>'+info+'</div>').dialog(opts);
		handle.dialog({
			close:function(e,ui){
				if(state){
					spec&& spec.cancel && spec.cancel(e);
				}else{
					spec&& spec.ok && spec.ok(e);
				}
				
				$(this).dialog('destroy');
				}
			})
	}
	//TODO 用到 很少，后续完善
	var _prompt=function(info,tit,spec){
		var handle;
		var state=0;
		var opts={
		buttons: [
		{text:'确定',click:function(e){
			state=1;
			$(this).dialog('close');
			}},
		{text:'取消',click:function(e){
			
			$(this).dialog('close');
			}}
		],
		modal: true,
		title: tit||"提示"
			}
		handle=$('<div>'+info+'</div>').dialog(opts);
		handle.dialog({
			close:function(e,ui){
				if(state){
					spec&& spec.cancel && spec.cancel(e);
				}else{
					spec&& spec.ok && spec.ok(e);
				}
				
				$(this).dialog('destroy');
				}
			})
	}
	
	var dialog=function(info,tit,spec){
		//var handle;
		var state=0;
		var opts={
		autoOpen:false,
		
		modal: true,
		title: tit||"提示"
			}
		handle=$('<div><input type="text" value="" node-type="a"></div>').dialog(opts);
		handle.dialog({
			close:function(e,ui){
				if(state){
					spec&& spec.cancel && spec.cancel(e);
				}else{
					spec&& spec.ok && spec.ok(e);
				}
				
				//$(this).dialog('destroy');
				}
			})
	}
</script>
</head>

<body>
<input type="button" onClick="_alert(123)" value="alert"/>
<input type="button" onClick="_confirm(123)" value="confirm"/>
<input type="button" onClick="_prompt(123)" value="prompt"/>
<input type="button" onClick="dialog()" value="dialog"/>
<script type="text/javascript" src="http://fe.dev.com:3030/zhuangxiu/js/conf/home-srclist.js"></script>
</body>
</html>
