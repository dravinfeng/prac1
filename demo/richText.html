<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../commCss/css/smoothness/jquery-ui-1.10.1-srclist.css" rel="stylesheet"></link>
<link href="../commCss/css/reset.css" rel="stylesheet"></link>
<script src="http://fe.zhuqu.com/fe-comm/js/jquery-srclist.js" type="text/javascript"></script>
<script src="http://fe.zhuqu.com/fe-comm/js/jquery-ui-1.10.1-srclist.js" type="text/javascript"></script>
<title>图片查看</title>
<script>
	var clip=function(input,area){
		var start = area.start;
		var len = area.len || 0;
		input.focus();
		if(input.setSelectionRange){
			input.setSelectionRange(start,start + len);
		}else if(input.createTextRange){
			var range = input.createTextRange();
			range.collapse(1);
			range.moveStart('character', start);
			range.moveEnd('character', len);
			range.select();
		}
	};
	
</script>
</head>

<body id="jobs_imgViewer">
<iframe id="aa"></iframe>
<script type="text/javascript" >
	
	window.onload=function(){
	d=$('#aa')[0].contentDocument;
	
	d.designMode='on';
	d.body.innerHTML="12345";
	
	d.execCommand('SelectAll','');
	d.execCommand('Copy','')
	}
	
</script>
</body>
</html>
