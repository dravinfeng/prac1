<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>列表demo</title>
    <link href="http://qunarzz.com/fuwu_bone/prd/styles/release/list_v5.css" rel="stylesheet">
</head>
<body>
<input id="J_PageType" type="hidden" value=""/>
<!-- {iframe -->
<div class="wrapperbox">
    <!-- {条件搜索 -->
    <div class="m-search g-clear">
        <form id="J_Form">
            <input type="hidden" value="5" name="status"/>
            <div class="rows">
                <div class="col">
                    <span class="label">起止日期</span>

                    <div class="label-info">
                        <div class="qcbox start-date">
                            <input type="text" value="" name="orderStartDate" class="cinput" autocomplete="off" maxlength="10"/>
                        </div>
                        <span class="split">至</span>

                        <div class="qcbox stop-date">
                            <input type="text" value="" name="orderEndDate" class="cinput" autocomplete="off" maxlength="10"/>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <span class="label">乘机人姓名</span>
                    <div class="label-info">
                        <span class="g-select">
                            <select name="">
                                <option value="0">全部</option>
                                <option value="1">aaa</option>
                            </select>
                        </span>
                    </div>
                </div>
                <div class="col">
                    <span class="label">订单号</span>

                    <div class="label-info">
                        <span class="g-ipt-text"><input name="orderNo" type="text"/></span>
                    </div>
                </div>
            </div>
            <div class="rows">
                <div class="col col3">
                    <span class="label">&nbsp;</span>
                    <div class="label-info">
                        <button class="g-btn"><span>查询</span></button>
                        <button type="button" id="J_export" class="g-btn"><span>导出Execl</span></button>
                        <button type="reset" class="g-btn g-btn-reset"><span>重置</span></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- 条件搜索} -->
    <div class="m-searchlist">
	    <div id="J_Grid"></div>
    </div>
    <!-- 搜索内容} -->
    <!-- iframe} -->
</div>
<script src="http://qunarzz.com/jquery/prd/jquery-1.8.3.js"></script>
<script src="http://qunarzz.com/fuwu_bone/prd/scripts/release/bone_v5.js"></script>
<script src="http://qunarzz.com/fuwu_bone/prd/scripts/release/list_v5.js"></script>
<script>
/* 初始化表格 */
PageConfig  = {
    url: "./json.json",
    gridEl: '#J_Grid',
    limit:20,
    method:'get',
    cols:[
        {title:'日期',dataIndex: 'billDate',widthLen: 50},
        {title:'账单号',dataIndex: 'billNo',widthLen: 70},
        {title:'延误险净收',dataIndex: 'totalFee',widthLen: 50}
    ]
};
//导出
$("#J_export").click(function() {
    var url = "xxx?"+ $("#J_Form").serialize();
    window.open(url);
});
</script>
</body>
</html>
