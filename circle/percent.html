<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, minmum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" />
    
  <title>例子</title>
  <style>
  	.percent{
  		position: relative;
  		left:100px;
  		width:114px;
  		height:114px;
  		border-radius:70px;
  		overflow:hidden;
  		background:#CCCCCC;
  	}
	.percent .perInner{
		position:absolute;
  		top:50%;
  		left:0;
  		width:114px;
  		height:57px;
  		border-radius:0 0 57px 57px;
		background:#339900;
		transform-origin: 50% 0 0;
		transition:transform 5s linear;
		-moz-transition: transform 5s linear;
	}
	.percent .perInner1{
  		transform:rotateZ(-180deg);
  		-moz-transform:rotateZ(-180deg);
  		
  		transition-delay: 0s;
  		-moz-transition-delay: 0s;
  	}
	.percent .perInner2{
  		transform:rotateZ(0deg);
  		-moz-transform:rotateZ(0deg);
  		
		visibility: hidden;
		transition-delay: 5s;
		-moz-transition-delay: 5s;
		
  	}
  	.percent .perInnerGray{
  		background:#CCCCCC;
  		border-radius:57px 57px 0 0;
  		top:0;
  		left:0;
  	}
  	.percent .content{
  		position:absolute;
  		top:7px;
  		left:7px;
  		height:100px;
  		width:100px;
  		text-align:center;
  		line-height: 100px;
  		font-size:20px;
  		border-radius:60px;
  		background:#FFFFFF;
  		z-index:5;
  	}
  	
  	.percent .min{
  		transform:rotateZ(0deg);
  		-moz-transform:rotateZ(0deg);
  		
  	}
  	.percent .max{
  		transform:rotateZ(180deg);
  		-moz-transform:rotateZ(180deg);

  	}
  </style>
  

</head>

<body>
<div class="percent">
<div id="in1" class="perInner perInner1"></div>
<div class="perInner perInnerGray"></div>
<div id="in2" class="perInner perInner2" ></div>

<div id="con" class="content">0</div>
</div>

  <script type="text/javascript">
  	var in1=document.getElementById('in1');
  	var in2=document.getElementById('in2');
  	var con=document.getElementById('con');
  	
  	
  	var per=0;
  	window.onload=function(){
  		in1.className+=" min";
  		in2.className+=" max";

  		// var si=setInterval(function(){

  			// }
  			// per++;
  			// con.innerHTML=per+'%';
  		// },100);
  		
  		
	  	setTimeout(function(){
	  		in2.style.visibility="visible";
	  		
	  		// setTimeout(function(){
	  			// in2.className+=" max";
	  		// },0);
	  		
	  	},5*1000);
  	}
  	
  </script>
</body>
</html>
